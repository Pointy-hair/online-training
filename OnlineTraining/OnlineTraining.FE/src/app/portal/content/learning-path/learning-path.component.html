<div class="container-fluid">
  <div class="row">
      <div class="col-3" *ngFor="let path of pathList">
        <div class="card path-item">
          <img class="card-img-top" src="/assets/img/{{path.pathIcon}}" alt="Card image cap">
          <div class="card-body">
            <span>{{path.name}}</span>
            <p class="card-text">{{path.totalCourses}} Courses</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
  </div>
</div>
