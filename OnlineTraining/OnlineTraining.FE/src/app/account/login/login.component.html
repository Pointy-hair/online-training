<div class="modal-dialog" id="login-form">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm.value)">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-bold">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input formControlName="account" type="text" id="loginForm-account" class="form-control" required>
                    <label for="loginForm-account">Your account</label>
                    <label *ngIf="loginForm.get('account').hasError('required')">Account is required</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input formControlName="password" type="password" id="loginForm-pass" class="form-control" required>
                    <label for="loginForm-pass">Your password</label>
                    <label *ngIf="loginForm.get('password').hasError('required')">Password is required</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary waves-light" [disabled]="loginForm.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
